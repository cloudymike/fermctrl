{% extends "base.html" %}

{% block content %}

	<p>Current recipe is {{recipe}}</p>

<form action="" method="post" novalidate >
    {{ form.hidden_tag() }}
    <p style="text-align: left;">
{% for subfield in form.recipe %}
        {{ subfield }}
        {{ subfield.label }}<br>
{% endfor %}
        <p>{{ form.submit() }}</p>
        
    </form>

{% endblock %}
