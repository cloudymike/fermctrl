{% extends "base_template.html" %}

{% block content %}

	<p>Current recipe is {{recipeName}}</p>

<form action="" method="post" novalidate >
    {{ form.hidden_tag() }}
    <p style="text-align: left;font-size: 2rem;">
{% for subfield in form.recipeName %}
        {{ subfield }}
        {{ subfield.label }}<br>
{% endfor %}
        <p>{{ form.submit() }}</p>
        
    </form>

{% endblock %}
